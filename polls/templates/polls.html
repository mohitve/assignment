<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<h3>Translate to desired Language </h3>
<div>
<b> Select any language</b></br>
<select class="translate">
<option value=>Select language</option>
<option value=en>English</option>
<option value=fr>French</option>
<option value=de>German</option>
<option value=hi>Hindi</option>
<option value=el>Greek</option>

</select>
<input type="button" class="btn btn-success transla_up" value="Update" />
</div>
<div id='tra'>
</div>



<script>
$('.transla_up').click(function(){
var tr=$('.translate').val();
$.ajax({
type:"POST",
url:"/polls/",
data: {'tr_code':tr},
success:function(resp){
//alert(resp);
console.log(resp);
$('#tra').append('resp.html')
    }
  });
});

</script>
